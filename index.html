<!DOCTYPE html>
<html lang="en" ng-app="BeadingApp">
<head>
  <meta charset="UTF-8">
  <title>Beading App</title>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div ng-controller="BeadingController">
  <!----------------------
    -- COLOR SELECTORS  --
    ---------------------->

  <div class="container">
    <div class="color-selector-box">
      <div class="row" ng-repeat="row in swatches">
        <div class="color-selector" ng-repeat="color in row"
             name="colorOption"
             id="{{color.name}}"
             value="{{color.code}}"
             ng-click="setColor(color, this)"
             ng-style="{'background':'{{color.code}}'}"
             ng-class="{'selected': selectedColor === color.code}"
        ></div>
      </div>
      <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="">
          <div class="btn-group-vertical" role="group" aria-label="">
            <button class="btn btn-sm btn-success" ng-click="addRow()">Add Row</button>
            <button class="btn btn-sm btn-danger" ng-click="removeRow()">Remove Row</button>
          </div>
          <div class="btn-group-vertical" role="group" aria-label="">
            <button id="btn-add-col" class="btn btn-sm btn-success" ng-click="addColumn()">Add Column</button>
            <button id="btn-remove-col" class="btn btn-sm btn-danger" ng-click="removeColumn()">Remove Column</button>
          </div>
        </div>
      </div>
    </div> <!-- selector -->



    <div class="container loom
              col-lg-9 col-lg-offset-4
              col-md-10 col-md-offset-4
              col-sm-10 col-sm-offset-6">
      <div class="bead-row" ng-repeat="row in loom">
        <div class="bead">
          <button ng-repeat="bead in row"
                  ng-click="setBeadColor(bead)"
                  style="background-color: {{bead.color}}">
            <span></span>
          </button>
        </div> <!--bead -->
      </div> <!--ng-repeat-->
    </div> <!--loom-->

  </div> <!-- Container -->
</div> <!-- Controller -->
</body>
</html>
