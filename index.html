<!DOCTYPE html>
<html lang="en" ng-app="BeadingApp">
<head>
  <meta charset="UTF-8">
  <title>Beading App</title>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body>

<div ng-controller="BeadingController">
  <!----------------------
    -- COLOR SELECTORS  --
    ---------------------->

  <div class="container-fluid">
    <div class="navbar-fixed-top control-bar">
      <button id="btn-print" class="btn btn-md btn-primary pull-right" ng-click="printLoom()">Print</button>
      <div class="btn-group pull-left" role="group" aria-label="">
        <button id="btn-remove-col" class="btn btn-sm btn-danger" ng-click="removeColumn()">Remove Column</button>
        <button id="btn-add-col" class="btn btn-sm btn-success" ng-click="addColumn()">Add Column</button>
      </div>
      <div class="btn-group pull-left" role="group" aria-label="">
        <button class="btn btn-sm btn-danger" ng-click="removeRow()">Remove Row</button>
        <button class="btn btn-sm btn-success" ng-click="addRow()">Add Row</button>
      </div>

    </div>
    <div class="color-selector-box">
      <div class="row">
        <p class="color-label">{{selectedColor.name}}</p>
        <div class="color-indicator
                    col-lg-6 col-lg-offset-3
                     col-md-6 col-md-offset-3"
             style="background-color: {{selectedColor.code}}">
          &nbsp;
        </div>
      </div>
      <div class="row" ng-repeat="row in swatches">
        <div class="materialpicker-colors" ng-repeat="color in row"
             name="colorOption"
             id="{{color.name}}"
             value="{{color.code}}"
             ng-click="setColor(color)"
             ng-style="{'background':'{{color.code}}'}"
        >
          <md-tooltip md-direction="top">
            {{color.name}}
          </md-tooltip>
        </div>
      </div>
    </div> <!-- selector -->

    <div class="container loom
              col-lg-7 col-lg-offset-4
              col-md-7 col-md-offset-4
              col-sm-7 col-sm-offset-4">
      <div class="bead-row" ng-repeat="row in loom">
        <div class="bead">
          <button ng-repeat="bead in row"
                  ng-click="setBeadColor(bead)"
                  aria-label="{{bead.color.name}}"
                  style="background-color: {{bead.color.code}}">
            <md-tooltip md-direction="top">
              {{bead.color.name}}
            </md-tooltip>
            <span></span>
          </button>
        </div> <!--bead -->
      </div> <!--ng-repeat-->
    </div> <!--loom-->

  </div> <!-- Container -->
</div> <!-- Controller -->
</body>
</html>
